<div id="carousel{{href}}" class="mw-100 mh-100 card-img-top carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      {% for image in images %}
    <div class="carousel-item {% if forloop.counter == 1 %}active{% endif %}">
      <img class="d-block w-100" src="{{image.image.url}}" alt="слайд">
        {% if image.text %}
        <div class="carousel-caption d-none d-md-block bg-2">
          <h4>{{image.text}}</h4>
        </div>
        {% endif %}
    </div>
      {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carousel{{href}}" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Назад</span>
    </a>
    <a class="carousel-control-next" href="#carousel{{href}}" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Вперёд</span>
    </a>
</div>
